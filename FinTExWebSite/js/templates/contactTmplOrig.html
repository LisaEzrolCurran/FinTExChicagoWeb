<section id="contact">
    <div class="container">

        <div class="row">

                <hr class="star-primary">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form id="contactForm" action="MAILTO:lisa@fintex.org" method="post" enctype="text/plain">

                        <div class="form-group col-xs-12 floating-label-form-group controls">

                            <br>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email:</label>
                            <br>
                            <input type="text" class="form-control" placeholder="Email" name="email" id="email" required data-validation-required-message="Please enter your email.">
                            <br>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Message:</label>
                            <br>
                            <input type="text" class="form-control" placeholder="Message" name="message" id="Message" required data-validation-required-message="Please enter your message.">
                            <br>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" value="Send" class="btn btn-success btn-lg">Send</button>
                        </div>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</section>
